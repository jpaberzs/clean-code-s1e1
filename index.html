<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="top-section-for-adding-element-to-list">
        <label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button add">Add</button>
        </div>
      </p>
      <h3 class="">Todo</h3>
      <ul class="list incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
